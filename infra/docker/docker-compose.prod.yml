name: gaia-prod

services:
  # FastAPI Application
  gaia-backend:
    container_name: gaia-backend
    image: ghcr.io/theexperiencecompany/gaia:latest
    working_dir: /app/apps/api
    command:
      [
        "python",
        "-m",
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "80",
        "--no-access-log",
        "--workers",
        "1",
        "--timeout-keep-alive",
        "65",
        "--h11-max-incomplete-event-size",
        "16777216",
      ]
    environment:
      PYTHONUNBUFFERED: 1
      FORCE_COLOR: 1
      WORKER_TYPE: main_app
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONPATH: /app/apps/api
      PYTHONIOENCODING: utf-8
    env_file:
      - ../../apps/api/.env
    ports:
      - "8000:80"
    restart: on-failure
    tty: true
    stdin_open: true
    depends_on:
      chromadb:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gaia_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4G

  # ChromaDB Service
  chromadb:
    image: chromadb/chroma:1.5.1
    container_name: chromadb
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - PERSIST_DIRECTORY=/chroma/chroma
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_PORT=8000
    ports:
      - "8080:8000"
    restart: on-failure
    healthcheck:
      test:
        ["CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - gaia_network

  # Postgres Service
  postgres:
    image: postgres:alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres # pragma: allowlist secret
      POSTGRES_DB: langgraph
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - gaia_network

  # Redis Service
  redis:
    image: redis:7.4.8-alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - gaia_network

  # RabbitMQ Service
  rabbitmq:
    image: rabbitmq:4.1.8-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - gaia_network

  # Arq Worker
  arq_worker:
    container_name: arq_worker
    image: ghcr.io/theexperiencecompany/gaia:latest
    working_dir: /app/apps/api
    env_file:
      - ../../apps/api/.env
    environment:
      - WORKER_TYPE=arq_worker
      - PYTHONPATH=/app/apps/api
    command:
      [
        "python",
        "-m",
        "arq",
        "app.worker.WorkerSettings",
      ]
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - gaia_network
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; socket.create_connection(('redis', 6379), timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G

  # Discord Bot (optional - enable with --profile bots)
  discord-bot:
    container_name: discord-bot
    profiles: ["bots"]
    image: ghcr.io/theexperiencecompany/gaia-bot-discord:latest
    env_file:
      - ../../apps/bots/.env
    restart: always
    depends_on:
      gaia-backend:
        condition: service_healthy
    networks:
      - gaia_network

  # Slack Bot (optional - enable with --profile bots)
  slack-bot:
    container_name: slack-bot
    profiles: ["bots"]
    image: ghcr.io/theexperiencecompany/gaia-bot-slack:latest
    env_file:
      - ../../apps/bots/.env
    restart: always
    depends_on:
      gaia-backend:
        condition: service_healthy
    networks:
      - gaia_network

  # Telegram Bot (optional - enable with --profile bots)
  telegram-bot:
    container_name: telegram-bot
    profiles: ["bots"]
    image: ghcr.io/theexperiencecompany/gaia-bot-telegram:latest
    env_file:
      - ../../apps/bots/.env
    restart: always
    depends_on:
      gaia-backend:
        condition: service_healthy
    networks:
      - gaia_network

  # Voice Agent Worker (optional - enable with --profile voice-agent)
  voice-agent-worker:
    container_name: voice-agent-worker
    image: ghcr.io/theexperiencecompany/gaia-voice-agent:latest
    profiles: ["voice-agent"]
    working_dir: /app/apps/voice-agent
    environment:
      PYTHONUNBUFFERED: 1
      FORCE_COLOR: 1
      WORKER_TYPE: voice_agent_worker
      PYTHONDONTWRITEBYTECODE: 1
      HF_HUB_OFFLINE: "1"
      HF_HUB_ENABLE_HF_TRANSFER: "1"
      HF_HUB_DISABLE_SYMLINKS_WARNING: "1"
    env_file:
      - ../../apps/api/.env
    volumes:
      - voice_agent_models:/home/appuser/.cache/huggingface
    restart: always
    depends_on:
      gaia-backend:
        condition: service_healthy
    networks:
      - gaia_network

volumes:
  chroma_data:
  pgdata:
  redis_data:
  rabbitmq_data:
  voice_agent_models:

networks:
  gaia_network:
    driver: bridge
