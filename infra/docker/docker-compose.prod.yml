name: gaia-prod

services:
  # FastAPI Application
  gaia-backend:
    container_name: gaia-backend
    profiles: ["backend"]
    image: ghcr.io/theexperiencecompany/gaia:latest
    working_dir: /app/apps/api
    command:
      [
        "uv",
        "run",
        "--group",
        "backend",
        "python",
        "-m",
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "80",
        "--no-access-log",
        "--workers",
        "1",
        "--timeout-keep-alive",
        "65",
        "--h11-max-incomplete-event-size",
        "16777216",
      ]
    environment:
      PYTHONUNBUFFERED: 1
      FORCE_COLOR: 1
      WORKER_TYPE: main_app
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONPATH: /app/apps/api
      # Disable output buffering for streaming
      PYTHONIOENCODING: utf-8
    env_file:
      - ../../apps/api/.env
    ports:
      - "${API_HOST_PORT:-8000}:80"
    restart: on-failure
    tty: true
    stdin_open: true
    depends_on:
      chromadb:
        condition: service_healthy
      mongo:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gaia_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ChromaDB Service
  chromadb:
    image: chromadb/chroma:1.0.0
    container_name: chromadb
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - PERSIST_DIRECTORY=/chroma/chroma
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_PORT=8000
    ports:
      - "${CHROMADB_HOST_PORT:-8080}:8000"
    restart: on-failure
    healthcheck:
      test:
        ["CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - gaia_network

  # Postgres Service
  postgres:
    image: postgres:alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres # pragma: allowlist secret
      POSTGRES_DB: langgraph
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - gaia_network

  # Redis Service
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - gaia_network

  # RabbitMQ Service
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "${RABBITMQ_HOST_PORT:-5672}:5672" # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - gaia_network

  # MongoDB Service
  mongo:
    image: mongo:latest
    container_name: mongo
    volumes:
      - mongo_data:/data/db
    restart: on-failure
    ports:
      - "${MONGO_HOST_PORT:-27017}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - gaia_network

  # Arq Worker
  arq_worker:
    container_name: arq_worker
    image: ghcr.io/theexperiencecompany/gaia:latest
    profiles: ["backend"]
    working_dir: /app/apps/api
    env_file:
      - ../../apps/api/.env
    environment:
      - WORKER_TYPE=arq_worker
      - PYTHONPATH=/app/apps/api
    command: ["uv", "run", "--group", "backend", "python", "-m", "arq", "app.worker.WorkerSettings"]
    restart: always
    networks:
      - gaia_network

  # Voice Agent Worker (optional - enable with --profile voice-agent)
  voice-agent-worker:
    container_name: voice-agent-worker
    image: ghcr.io/theexperiencecompany/gaia-voice-agent:latest
    profiles: ["voice-agent"]
    working_dir: /app/apps/voice-agent
    environment:
      PYTHONUNBUFFERED: 1
      FORCE_COLOR: 1
      WORKER_TYPE: voice_agent_worker
      PYTHONDONTWRITEBYTECODE: 1
      HF_HUB_OFFLINE: "1"
      HF_HUB_ENABLE_HF_TRANSFER: "1"
      HF_HUB_DISABLE_SYMLINKS_WARNING: "1"
    env_file:
      - ../../apps/api/.env
    volumes:
      - voice_agent_models:/root/.cache/huggingface
    restart: always
    depends_on:
      gaia-backend:
        condition: service_healthy
    networks:
      - gaia_network

  # Web Frontend (Next.js production build)
  gaia-web:
    container_name: gaia-web
    profiles: ["web"]
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "${WEB_HOST_PORT:-3000}:3000"
    restart: on-failure
    depends_on:
      gaia-backend:
        condition: service_healthy
    networks:
      - gaia_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  chroma_data:
  mongo_data:
  pgdata:
  rabbitmq_data:
  voice_agent_models:

networks:
  gaia_network:
    driver: bridge
