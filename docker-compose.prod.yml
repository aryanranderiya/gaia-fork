name: gaia-prod

services:
  # FastAPI Application
  gaia:
    container_name: gaia
    build: .
    image: gaia
    working_dir: /app
    command: [
        "python",
        "-m",
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "80",
        "--no-access-log",
        # "--workers",
        # "4",
      ]
    environment:
      PYTHONUNBUFFERED: 1
      FORCE_COLOR: 1
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:80"
    restart: always
    depends_on:
      chromadb:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - gaia_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ChromaDB Service
  chromadb:
    image: chromadb/chroma:1.0.0
    container_name: chromadb
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - PERSIST_DIRECTORY=/chroma/chroma
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_PORT=8000
    ports:
      - "8080:8000"
    restart: always
    healthcheck:
      test:
        ["CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - gaia_network

  # Postgres Service
  postgres:
    image: postgres:alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres # pragma: allowlist secret
      POSTGRES_DB: langgraph
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - gaia_network

  # RabbitMQ Service (prod only)
  rabbitmq:
    profiles: ["celery"]
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - gaia_network

  # Celery Worker (prod only)
  celery_worker:
    profiles: ["celery"]
    container_name: celery_worker
    image: gaia
    working_dir: /app
    env_file:
      - .env
    command:
      [
        "python",
        "-m",
        "celery",
        "-A",
        "app.worker",
        "worker",
        "--loglevel=info",
      ]
    restart: always
    volumes:
      - .:/app
    depends_on:
      rabbitmq:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    networks:
      - gaia_network

volumes:
  chroma_data:
  pgdata:
  rabbitmq_data:

networks:
  gaia_network:
    driver: bridge
