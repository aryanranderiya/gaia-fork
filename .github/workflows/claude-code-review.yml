# Claude Code Review Workflow
#
# Purpose: Runs a structured code review on a pull request using the Claude
#          code-review plugin. Unlike claude.yml (which handles general-purpose
#          @claude mentions), this workflow is dedicated solely to code review
#          and invokes the review plugin with an explicit prompt.
#
# Trigger: Mention @claude in any PR comment or inline review comment.
#          Does NOT run automatically on PR open/push â€” manual mention required.
#
# Permissions: Needs write access to pull-requests and issues so Claude can
#              post the review as a comment on the PR.
#
# Secret required: CLAUDE_CODE_OAUTH_TOKEN

name: Claude Code Review

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-review:
    if: |
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: '/code-review:code-review ${{ github.repository }}/pull/${{ github.event.issue.number || github.event.pull_request.number }}'
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options

