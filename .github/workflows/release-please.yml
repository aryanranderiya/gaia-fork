name: Release Please

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  release-please:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      paths_released: ${{ steps.release.outputs.paths_released }}
      cli_release_created: ${{ steps.release.outputs['packages/cli--release_created'] }}
      cli_tag_name: ${{ steps.release.outputs['packages/cli--tag_name'] }}
      cli_version: ${{ steps.release.outputs['packages/cli--version'] }}
      desktop_release_created: ${{ steps.release.outputs['apps/desktop--release_created'] }}
      desktop_tag_name: ${{ steps.release.outputs['apps/desktop--tag_name'] }}
    steps:
      - uses: actions/checkout@v4

      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: config/release-please-config.json
          manifest-file: config/.release-please-manifest.json

  # Trigger desktop release build when a desktop release is created
  trigger-desktop-release:
    needs: release-please
    if: needs.release-please.outputs.desktop_release_created == 'true'
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Trigger Desktop Release Workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'desktop-release.yml',
              ref: 'master',
              inputs: {
                tag: '${{ needs.release-please.outputs.desktop_tag_name }}'
              }
            });
            console.log('Desktop release workflow triggered for tag: ${{ needs.release-please.outputs.tag_name }}');

  # Trigger CLI npm publish when a CLI release is created
  trigger-cli-publish:
    needs: release-please
    if: needs.release-please.outputs.cli_release_created == 'true'
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Trigger CLI Publish Workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'publish-cli.yml',
              ref: 'master',
              inputs: {
                tag: '${{ needs.release-please.outputs.cli_tag_name }}',
                version: '${{ needs.release-please.outputs.cli_version }}'
              }
            });
            console.log('CLI publish workflow triggered for tag: ${{ needs.release-please.outputs.cli_tag_name }}');
            console.log('Desktop release workflow triggered for tag: ${{ needs.release-please.outputs.desktop_tag_name }}');
