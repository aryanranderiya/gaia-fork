name: Release Please

# Generates/updates release PRs and publishes component tags/releases from master.
on:
  # Automatic release management on production branch updates.
  push:
    branches:
      - master
  # Manual trigger for operators.
  workflow_dispatch:

concurrency:
  # Avoid concurrent release automation runs on the same ref.
  group: release-please-${{ github.ref }}
  cancel-in-progress: false

permissions:
  # Needed to create/update release PRs, tags, and dispatch follow-up workflows.
  contents: write
  pull-requests: write
  actions: write

jobs:
  enforce-master-ref:
    # Prevent manual runs from releasing off non-master refs.
    runs-on: ubuntu-latest
    steps:
      - name: Ensure workflow is running on master
        run: |
          if [ "${GITHUB_REF}" != "refs/heads/master" ]; then
            echo "::error::Release automation is restricted to master. Current ref: ${GITHUB_REF}"
            exit 1
          fi

  release-please:
    # Runs release-please and exposes per-component outputs for downstream workflows.
    needs: enforce-master-ref
    runs-on: blacksmith-4vcpu-ubuntu-2404
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      paths_released: ${{ steps.release.outputs.paths_released }}
      cli_release_created: ${{ steps.release.outputs['packages/cli--release_created'] }}
      cli_tag_name: ${{ steps.release.outputs['packages/cli--tag_name'] }}
      cli_version: ${{ steps.release.outputs['packages/cli--version'] }}
      desktop_release_created: ${{ steps.release.outputs['apps/desktop--release_created'] }}
      desktop_tag_name: ${{ steps.release.outputs['apps/desktop--tag_name'] }}
    steps:
      # Checkout so release-please can inspect manifest + package versions.
      - uses: actions/checkout@v4

      # Main release orchestration step.
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: config/release-please-config.json
          manifest-file: config/.release-please-manifest.json

  # Trigger CLI publish workflow only when a new CLI release is produced.
  trigger-cli-publish:
    needs: release-please
    if: needs.release-please.outputs.cli_release_created == 'true'
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      # Dispatch dedicated publish workflow with resolved tag/version inputs.
      - name: Trigger CLI Publish Workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'publish-cli.yml',
              ref: 'master',
              inputs: {
                tag: '${{ needs.release-please.outputs.cli_tag_name }}',
                version: '${{ needs.release-please.outputs.cli_version }}'
              }
            });
            console.log('CLI publish workflow triggered for tag: ${{ needs.release-please.outputs.cli_tag_name }}');
