name: Docker Build & Push

on:
  repository_dispatch:
    types: [build]
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  docker-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.15.1"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync Python dependencies (Nx cached)
        run: npx nx sync api
        # env:
        #   NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

      - name: Check affected projects
        id: affected
        run: |
          AFFECTED=$(npx nx show projects --affected 2>/dev/null || echo "")
          echo "Affected projects: $AFFECTED"
          if echo "$AFFECTED" | grep -qE "(api|voice-agent)"; then
            echo "api=true" >> $GITHUB_OUTPUT
          else
            echo "api=false" >> $GITHUB_OUTPUT
          fi
          if echo "$AFFECTED" | grep -qE "bot-(discord|slack|telegram)"; then
            echo "bots=true" >> $GITHUB_OUTPUT
          else
            echo "bots=false" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GHCR
        if: steps.affected.outputs.api == 'true' || steps.affected.outputs.bots == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.affected.outputs.api == 'true' || steps.affected.outputs.bots == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Determine version scheme
        if: steps.affected.outputs.api == 'true' || steps.affected.outputs.bots == 'true'
        id: version
        run: |
          if [ "${{ github.ref }}" = "refs/heads/master" ]; then
            echo "scheme=production" >> $GITHUB_OUTPUT
          else
            echo "scheme=develop" >> $GITHUB_OUTPUT
          fi

      - name: Release apps Docker images
        if: steps.affected.outputs.api == 'true'
        run: npx nx release --group=apps --dockerVersionScheme=${{ steps.version.outputs.scheme }} --yes --verbose

      - name: Release bots Docker images
        if: steps.affected.outputs.bots == 'true'
        run: npx nx release --group=bots --dockerVersionScheme=${{ steps.version.outputs.scheme }} --yes --verbose

      - name: Skip notification
        if: steps.affected.outputs.api != 'true' && steps.affected.outputs.bots != 'true'
        run: echo "No affected Docker projects, skipping build"

  trigger-deploy:
    needs: [docker-release]
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/deploy.yml
    secrets: inherit

  trigger-web:
    needs: [docker-release]
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/deploy-frontend.yml
    secrets: inherit
