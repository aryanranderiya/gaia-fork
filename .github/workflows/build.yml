name: Docker Build & Push

on:
  repository_dispatch:
    types: [build]
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  docker-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.15.1"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync Python dependencies (Nx cached)
        run: npx nx sync api
        # env:
        #   NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

      - name: Check if api is affected
        id: affected
        run: |
          AFFECTED=$(npx nx show projects --affected 2>/dev/null || echo "")
          if echo "$AFFECTED" | grep -qE "(api|voice-agent)"; then
            echo "api=true" >> $GITHUB_OUTPUT
          else
            echo "api=false" >> $GITHUB_OUTPUT
          fi
          echo "Affected projects: $AFFECTED"

      - name: Log in to GHCR
        if: steps.affected.outputs.api == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.affected.outputs.api == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Determine version scheme
        if: steps.affected.outputs.api == 'true'
        id: version
        run: |
          if [ "${{ github.ref }}" = "refs/heads/master" ]; then
            echo "scheme=production" >> $GITHUB_OUTPUT
          else
            echo "scheme=develop" >> $GITHUB_OUTPUT
          fi

      - name: Release Docker images
        if: steps.affected.outputs.api == 'true'
        run: npx nx release --group=apps --dockerVersionScheme=${{ steps.version.outputs.scheme }} --yes --verbose
        # env:
        #   NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

      - name: Skip notification
        if: steps.affected.outputs.api != 'true'
        run: echo "API not affected, skipping Docker build"

  trigger-deploy:
    needs: [docker-release]
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/deploy.yml
    secrets: inherit

  docker-web:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.15.1"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check if web is affected
        id: web-affected
        run: |
          AFFECTED=$(npx nx show projects --affected 2>/dev/null || echo "")
          if echo "$AFFECTED" | grep -q "^web$"; then
            echo "web=true" >> $GITHUB_OUTPUT
          else
            echo "web=false" >> $GITHUB_OUTPUT
          fi
          echo "Affected projects: $AFFECTED"

      - name: Log in to GHCR
        if: steps.web-affected.outputs.web == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.web-affected.outputs.web == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Determine image tag
        if: steps.web-affected.outputs.web == 'true'
        id: tag
        run: |
          if [ "${{ github.ref }}" = "refs/heads/master" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            echo "tag=dev-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push web Docker image
        if: steps.web-affected.outputs.web == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gaia-web:${{ steps.tag.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/gaia-web:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=http://localhost:8000/api/v1/
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Skip notification
        if: steps.web-affected.outputs.web != 'true'
        run: echo "Web not affected, skipping Docker build"

  trigger-web:
    needs: [docker-release, docker-web]
    if: github.ref == 'refs/heads/master'
    uses: ./.github/workflows/deploy-frontend.yml
    secrets: inherit
