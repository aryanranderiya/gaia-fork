name: Deploy Frontend

on:
  repository_dispatch:
    types: [deploy-frontend]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync-to-private-fork:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Sync to private fork for Vercel deployment
        run: |
          # Add the private fork as a remote
          git remote add private-fork https://${{ secrets.PRIVATE_FORK_TOKEN }}@github.com/${{ secrets.PRIVATE_FORK_REPO }}.git

          # Push the current branch to private fork
          git push private-fork ${{ github.ref_name }}:master --force

          echo "‚úÖ Successfully synced to private fork"
          echo "This will trigger Vercel deployment automatically"

      - name: Notify deployment status
        if: always()
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          username: "Gaia Deploy Bot"
          color: ${{ job.status == 'success' && '#00d4aa' || '#ff6b6b' }}
          message: |
            üåê **Frontend Deployment ${{ job.status == 'success' && 'Triggered' || 'Failed' }}**

            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Status:** ${{ job.status == 'success' && 'Repository synced to private fork' || 'Sync failed' }}
            **Next Step:** ${{ job.status == 'success' && 'Vercel will auto-deploy from private fork' || 'Check logs for error details' }}
            **Triggered by:** ${{ github.actor }}
